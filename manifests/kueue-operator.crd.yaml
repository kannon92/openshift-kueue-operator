---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  name: kueues.operator.openshift.io
spec:
  group: operator.openshift.io
  names:
    kind: Kueue
    listKind: KueueList
    plural: kueues
    singular: kueue
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Kueue is the Schema for the kueue API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec holds user settable values for configuration
            properties:
              config:
                description: The config that is persisted to a config map
                properties:
                  featureGates:
                    additionalProperties:
                      type: boolean
                    description: Feature gates are advanced features for Kueue
                    type: object
                  integrations:
                    description: |-
                      Integrations are the types of integrations Kueue will manager
                      Required
                    properties:
                      externalFrameworks:
                        description: |-
                          List of GroupVersionKinds that are managed for Kueue by external controllers;
                          the expected format is `Kind.version.group.com`.
                        items:
                          type: string
                        type: array
                      frameworks:
                        description: |-
                          List of framework names to be enabled.
                          Possible options:
                           - "batch/job"
                           - "kubeflow.org/mpijob"
                           - "ray.io/rayjob"
                           - "ray.io/raycluster"
                           - "jobset.x-k8s.io/jobset"
                           - "kubeflow.org/mxjob"
                           - "kubeflow.org/paddlejob"
                           - "kubeflow.org/pytorchjob"
                           - "kubeflow.org/tfjob"
                           - "kubeflow.org/xgboostjob"
                           - "pod"
                           - "deployment" (requires enabling pod integration)
                           - "statefulset" (requires enabling pod integration)
                        items:
                          type: string
                        type: array
                      labelKeysToCopy:
                        description: |-
                          labelKeysToCopy is a list of label keys that should be copied from the job into the
                          workload object. It is not required for the job to have all the labels from this
                          list. If a job does not have some label with the given key from this list, the
                          constructed workload object will be created without this label. In the case
                          of creating a workload from a composable job (pod group), if multiple objects
                          have labels with some key from the list, the values of these labels must
                          match or otherwise the workload creation would fail. The labels are copied only
                          during the workload creation and are not updated even if the labels of the
                          underlying job are changed.
                        items:
                          type: string
                        type: array
                      podOptions:
                        description: PodOptions defines kueue controller behaviour
                          for pod objects
                        properties:
                          namespaceSelector:
                            description: NamespaceSelector can be used to omit some
                              namespaces from pod reconciliation
                            properties:
                              matchExpressions:
                                description: matchExpressions is a list of label selector
                                  requirements. The requirements are ANDed.
                                items:
                                  description: |-
                                    A label selector requirement is a selector that contains values, a key, and an operator that
                                    relates the key and values.
                                  properties:
                                    key:
                                      description: key is the label key that the selector
                                        applies to.
                                      type: string
                                    operator:
                                      description: |-
                                        operator represents a key's relationship to a set of values.
                                        Valid operators are In, NotIn, Exists and DoesNotExist.
                                      type: string
                                    values:
                                      description: |-
                                        values is an array of string values. If the operator is In or NotIn,
                                        the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                        the values array must be empty. This array is replaced during a strategic
                                        merge patch.
                                      items:
                                        type: string
                                      type: array
                                      x-kubernetes-list-type: atomic
                                  required:
                                  - key
                                  - operator
                                  type: object
                                type: array
                                x-kubernetes-list-type: atomic
                              matchLabels:
                                additionalProperties:
                                  type: string
                                description: |-
                                  matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                                  map is equivalent to an element of matchExpressions, whose key field is "key", the
                                  operator is "In", and the values array contains only "value". The requirements are ANDed.
                                type: object
                            type: object
                            x-kubernetes-map-type: atomic
                          podSelector:
                            description: PodSelector can be used to choose what pods
                              to reconcile
                            properties:
                              matchExpressions:
                                description: matchExpressions is a list of label selector
                                  requirements. The requirements are ANDed.
                                items:
                                  description: |-
                                    A label selector requirement is a selector that contains values, a key, and an operator that
                                    relates the key and values.
                                  properties:
                                    key:
                                      description: key is the label key that the selector
                                        applies to.
                                      type: string
                                    operator:
                                      description: |-
                                        operator represents a key's relationship to a set of values.
                                        Valid operators are In, NotIn, Exists and DoesNotExist.
                                      type: string
                                    values:
                                      description: |-
                                        values is an array of string values. If the operator is In or NotIn,
                                        the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                        the values array must be empty. This array is replaced during a strategic
                                        merge patch.
                                      items:
                                        type: string
                                      type: array
                                      x-kubernetes-list-type: atomic
                                  required:
                                  - key
                                  - operator
                                  type: object
                                type: array
                                x-kubernetes-list-type: atomic
                              matchLabels:
                                additionalProperties:
                                  type: string
                                description: |-
                                  matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                                  map is equivalent to an element of matchExpressions, whose key field is "key", the
                                  operator is "In", and the values array contains only "value". The requirements are ANDed.
                                type: object
                            type: object
                            x-kubernetes-map-type: atomic
                        type: object
                    type: object
                  resources:
                    description: |-
                      Resources provides additional configuration options for handling the resources.
                      Supports https://github.com/kubernetes-sigs/kueue/blob/release-0.10/keps/2937-resource-transformer/README.md
                    properties:
                      excludeResourcePrefixes:
                        description: ExcludedResourcePrefixes defines which resources
                          should be ignored by Kueue
                        items:
                          type: string
                        type: array
                      transformations:
                        description: |-
                          Transformations defines how to transform PodSpec resources into Workload resource requests.
                          This is intended to be a map with Input as the key (enforced by validation code)
                        items:
                          properties:
                            input:
                              description: Input is the name of the input resource.
                              type: string
                            outputs:
                              additionalProperties:
                                anyOf:
                                - type: integer
                                - type: string
                                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                                x-kubernetes-int-or-string: true
                              description: |-
                                Outputs specifies the output resources and quantities per unit of input resource.
                                An empty Outputs combined with a `Replace` Strategy causes the Input resource to be ignored by Kueue.
                              type: object
                            strategy:
                              description: |-
                                Strategy specifies if the input resource should be replaced or retained.
                                Defaults to Retain
                              type: string
                          required:
                          - input
                          type: object
                        type: array
                    type: object
                  waitForPodsReady:
                    description: WaitForPodsReady configures gang admission
                    properties:
                      blockAdmission:
                        description: |-
                          BlockAdmission when true, cluster queue will block admissions for all
                          subsequent jobs until the jobs reach the PodsReady=true condition.
                          This setting is only honored when `Enable` is set to true.
                        type: boolean
                      enable:
                        description: |-
                          Enable indicates whether to enable wait for pods ready feature.
                          Defaults to false.
                        type: boolean
                      requeuingStrategy:
                        description: RequeuingStrategy defines the strategy for requeuing
                          a Workload.
                        properties:
                          backoffBaseSeconds:
                            description: |-
                              BackoffBaseSeconds defines the base for the exponential backoff for
                              re-queuing an evicted workload.

                              Defaults to 60.
                            format: int32
                            type: integer
                          backoffLimitCount:
                            description: |-
                              BackoffLimitCount defines the maximum number of re-queuing retries.
                              Once the number is reached, the workload is deactivated (`.spec.activate`=`false`).
                              When it is null, the workloads will repeatedly and endless re-queueing.

                              Every backoff duration is about "b*2^(n-1)+Rand" where:
                              - "b" represents the base set by "BackoffBaseSeconds" parameter,
                              - "n" represents the "workloadStatus.requeueState.count",
                              - "Rand" represents the random jitter.
                              During this time, the workload is taken as an inadmissible and
                              other workloads will have a chance to be admitted.
                              By default, the consecutive requeue delays are around: (60s, 120s, 240s, ...).

                              Defaults to null.
                            format: int32
                            type: integer
                          backoffMaxSeconds:
                            description: |-
                              BackoffMaxSeconds defines the maximum backoff time to re-queue an evicted workload.

                              Defaults to 3600.
                            format: int32
                            type: integer
                          timestamp:
                            description: |-
                              Timestamp defines the timestamp used for re-queuing a Workload
                              that was evicted due to Pod readiness. The possible values are:

                              - `Eviction` (default) indicates from Workload `Evicted` condition with `PodsReadyTimeout` reason.
                              - `Creation` indicates from Workload .metadata.creationTimestamp.
                            type: string
                        type: object
                      timeout:
                        description: |-
                          Timeout defines the time for an admitted workload to reach the
                          PodsReady=true condition. When the timeout is exceeded, the workload
                          evicted and requeued in the same cluster queue.
                          Defaults to 5min.
                        type: string
                    type: object
                type: object
              image:
                description: Image
                type: string
              logLevel:
                default: Normal
                description: |-
                  logLevel is an intent based logging for an overall component.  It does not give fine grained control, but it is a
                  simple way to manage coarse grained logging choices that operators have to interpret for their operands.

                  Valid values are: "Normal", "Debug", "Trace", "TraceAll".
                  Defaults to "Normal".
                enum:
                - ""
                - Normal
                - Debug
                - Trace
                - TraceAll
                type: string
              managementState:
                description: managementState indicates whether and how the operator
                  should manage the component
                pattern: ^(Managed|Unmanaged|Force|Removed)$
                type: string
              observedConfig:
                description: |-
                  observedConfig holds a sparse config that controller has observed from the cluster state.  It exists in spec because
                  it is an input to the level for the operator
                nullable: true
                type: object
                x-kubernetes-preserve-unknown-fields: true
              operatorLogLevel:
                default: Normal
                description: |-
                  operatorLogLevel is an intent based logging for the operator itself.  It does not give fine grained control, but it is a
                  simple way to manage coarse grained logging choices that operators have to interpret for themselves.

                  Valid values are: "Normal", "Debug", "Trace", "TraceAll".
                  Defaults to "Normal".
                enum:
                - ""
                - Normal
                - Debug
                - Trace
                - TraceAll
                type: string
              unsupportedConfigOverrides:
                description: |-
                  unsupportedConfigOverrides overrides the final configuration that was computed by the operator.
                  Red Hat does not support the use of this field.
                  Misuse of this field could lead to unexpected behavior or conflict with other configuration options.
                  Seek guidance from the Red Hat support before using this field.
                  Use of this property blocks cluster upgrades, it must be removed before upgrading your cluster.
                nullable: true
                type: object
                x-kubernetes-preserve-unknown-fields: true
            type: object
          status:
            description: status holds observed values from the cluster. They may not
              be overridden.
            properties:
              conditions:
                description: conditions is a list of conditions and their status
                items:
                  description: OperatorCondition is just the standard condition fields.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              generations:
                description: generations are used to determine when an item needs
                  to be reconciled or has changed in a way that needs a reaction.
                items:
                  description: GenerationStatus keeps track of the generation for
                    a given resource so that decisions about forced updates can be
                    made.
                  properties:
                    group:
                      description: group is the group of the thing you're tracking
                      type: string
                    hash:
                      description: hash is an optional field set for resources without
                        generation that are content sensitive like secrets and configmaps
                      type: string
                    lastGeneration:
                      description: lastGeneration is the last generation of the workload
                        controller involved
                      format: int64
                      type: integer
                    name:
                      description: name is the name of the thing you're tracking
                      type: string
                    namespace:
                      description: namespace is where the thing you're tracking is
                      type: string
                    resource:
                      description: resource is the resource type of the thing you're
                        tracking
                      type: string
                  required:
                  - group
                  - name
                  - namespace
                  - resource
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - group
                - resource
                - namespace
                - name
                x-kubernetes-list-type: map
              latestAvailableRevision:
                description: latestAvailableRevision is the deploymentID of the most
                  recent deployment
                format: int32
                type: integer
                x-kubernetes-validations:
                - message: must only increase
                  rule: self >= oldSelf
              observedGeneration:
                description: observedGeneration is the last generation change you've
                  dealt with
                format: int64
                type: integer
              readyReplicas:
                description: readyReplicas indicates how many replicas are ready and
                  at the desired state
                format: int32
                type: integer
              version:
                description: version is the level this availability applies to
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
