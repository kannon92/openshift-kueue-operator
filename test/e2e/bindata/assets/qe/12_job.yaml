apiVersion: batch/v1
kind: Job
metadata:
  name: kueuejob2
spec:
  parallelism: 1
  completions: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: hello
        image: busybox
        command: ["echo", "Hello from Kueue!"]
        resources:
          requests:
            cpu: 100m
            memory: 128Mi