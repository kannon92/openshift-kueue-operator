apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: my-container
    image: registry.access.redhat.com/ubi8/ubi-minimal:latest
    command: ["/bin/sh", "-c"]
    args: ["while true; do echo 'Testing'; sleep 30; done"]
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL