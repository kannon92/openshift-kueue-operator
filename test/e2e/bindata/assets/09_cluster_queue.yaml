apiVersion: kueue.x-k8s.io/v1beta1
kind: ClusterQueue
metadata:
  name: test-clusterqueue
spec:
  namespaceSelector: {} # allows all namespaces
  resourceGroups:
  - coveredResources: ["cpu", "memory"]
    flavors:
    - name: default
      resources:
      - name: cpu
        nominalQuota: '100'
      - name: memory
        nominalQuota: 100Gi
